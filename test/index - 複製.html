<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="images/gofun-ico.png" type="images/gofun-ico.png" rel="shortcut icon" />
	<title>test</title>
	<meta name="copyright" content="">
	<meta name="viewport" content="width=1200">
	<style type="text/css">
    html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    background: linear-gradient(#111, #222);
  }

  #colorwheel {
    margin: 20px auto;
    position: relative;
    width: 640px;
    height: 640px;
  }

  span {
    cursor: pointer;
    position: absolute;
    top: 310px;
    left: 420px;
    width: 200px;
    height: 20px;
    transform-origin: -100px 50%;
    opacity: 0.1;
  }

  span:hover, span:active {
    opacity: 1;
  }
	</style>	
</head>
<body>

<div id="colorwheel"></div>


<script type="text/javascript">
	for (var i=0; i<360; i++) {
      var color = document.createElement("span")
      color.setAttribute("id", "d" + i)
      color.style.backgroundColor = "hsl(" + i + ", 100%, 50%)"
      color.style.msTransform = "rotate(" + i + "deg)"
      color.style.webkitTransform = "rotate(" + i + "deg)"
      color.style.MozTransform = "rotate(" + i + "deg)"
      color.style.OTransform = "rotate(" + i + "deg)"
      color.style.transform = "rotate(" + i + "deg)"
      document.getElementById('colorwheel').appendChild(color)
    };
</script>
</body>
</html>
